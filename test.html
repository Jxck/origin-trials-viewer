<!DOCTYPE html>
<meta charset=utf-8>

<title>OT Token DEMO</title>

<meta http-equiv="origin-trial" content>
<meta http-equiv="origin-trial" content="AAAAA">

<h1>OT Token DEMO</h1>

<iframe src=test-frame.html></iframe>

<script type=module>
    import {encodeToken} from "./util.js"
    const token = {
            version: 2,
            signature: new Uint8Array(64).fill(0),
            payload: {
                origin: 'https://example.com',
                feature: 'Valid 1st Meta',
                expiry: (new Date().getTime()/1000) + 3000,
                isSubdomain: false,
                isThirdParty: false,
            }
        }
    document.querySelector('meta[http-equiv=origin-trial]').content = encodeToken(token)
</script>
